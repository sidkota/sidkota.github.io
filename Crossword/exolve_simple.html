<title>Crossword</title>

</head>
<body>
<script>
createExolve(`
======REPLACE WITH YOUR PUZZLE BELOW======
exolve-begin
  exolve-id: exolve-example
  exolve-title: Quick 5x5
  # Uncomment and edit the next two lines if you want to show the setter's name
  # and/or show a copyright notice.
   exolve-setter: Siddharth
  # exolve-copyright: 2020 Viresh Ratnakar
  exolve-width: 5
  exolve-height: 5
  # You can provide solution letters instead of zeroes in the grid, which
  # will create control buttons for revealing and checking entered letters.
  exolve-grid:
    HELLO
    O.A..
    R.S..
	N.TEN
	....O
  exolve-across:
    1 Greeting when we meet (5)
    2 Text form of 10 (3)
  exolve-down:
    1 WE honk this when we drive the car (4)
    2 The position you finish a race on, if there is no one behind you (4)
	3 Way to deny things (2)
exolve-end
======REPLACE WITH YOUR PUZZLE ABOVE======
`);
</script>
</body>
